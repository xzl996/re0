<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light</title>
  </head>

  <body>
    <h1>這裏是瀏覽器網頁學習</h1>
    <p>第一排</p>
    <p>第二排</p>

    <p>首先是p标签最常用的显示文字的方式</p>
    <h3>笑作文</h3>
    <p>
      今天天气不错 <i><b>开心</b></i> 哈哈
    </p>
    <br /><!--这个是换行br-->
    <h3>作文</h3>
    <p>
      今天天气不好 <i><b>难过</b></i> 哭哭<!--b是加粗 i是斜体 两个可以搭配-->
    </p>
    <hr />
    <!--a标签跳转别的网页-->
    <a href="index.html">蔡徐坤</a><br />
    <a href="2.jpeg">bai</a>
    <br />
    <!--img是插入图片-->
    <img src="1.jpeg" width="200" />
    <br />
    <img src="2.jpeg" width="200" />
    <!--插入视频直接显示--><br />
    <video src="1.mp4" controls width="400">浏览器无法载入图片</video>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/AitU1yrRsSk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <!--表格-->
    <ol type="i">
      <li>google</li>
      <li>ppt</li>
      <li>web</li>
    </ol>
    <!--这个是真表格-->
    <table width="400">
      <tr>
        <td>数学</td>
        <td>语文</td>
        <td>英语</td>
      </tr>
      <tr>
        <td>50</td>
        <td>70</td>
        <td>45</td>
      </tr>
    </table>
    <!--html的容器div&span-->
  </body>
</html>
